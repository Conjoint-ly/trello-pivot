name: Build and Deploy process
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          cp .env.dist .env
          npm install
          npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_FIELD_LABEL: ${{ secrets.CUSTOM_FIELD_LABEL }}
          CUSTOM_FIELD_NAME: ${{ secrets.CUSTOM_FIELD_NAME }}
          MEMBERS: ${{ secrets.MEMBERS }}
          LABELS: ${{ secrets.LABELS }}
          LISTS_RANGE: ${{ secrets.LISTS_RANGE }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist # The folder the action should deploy.
